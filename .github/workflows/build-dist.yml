name: Build and Deploy to dist branch

on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build-prod
    
    - name: Deploy to dist branch
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Create or checkout dist branch
        git checkout -B dist
        
        # Modify .gitignore to allow dist folder (portable sed approach)
        if grep -q '^dist/\*\*/\*' .gitignore; then
          sed -i.bak 's|^dist/\*\*/\*|# dist/\*\*/\* - Commented out on dist branch to commit build artifacts|' .gitignore
          rm -f .gitignore.bak
        fi
        
        # Add all files including dist
        git add -f .gitignore dist/
        
        # Commit changes
        git commit -m "Build artifacts for commit ${{ github.sha }}" || echo "No changes to commit"
        
        # Push to dist branch
        git push origin dist --force
